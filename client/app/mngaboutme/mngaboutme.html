<div class="top-line-bg">
	<div class="width">
		<mngsidebar></mngsidebar>
		<div class="left zw">
			<h1>关于我们</h1>
			<form class="aboutme-form">
				<div class="form-group">
					<p class="">中文介绍</p>
					<textarea name="" id="" cols="30" rows="10" ng-model="$ctrl.aboutme.description_zh" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<p class="">英文介绍</p>
					<textarea name="" id="" cols="30" rows="10" ng-model="$ctrl.aboutme.description_en" class="form-control"></textarea>
				</div>
				<div class="form-group">
					<p class="">Facebook:</p>
					<input type="text" class="form-control" ng-model="$ctrl.aboutme.facebook" />	
				</div>
				<div class="form-group">
					<p class="">Twitter:</p>
					<input type="text" class="form-control" ng-model="$ctrl.aboutme.twitter" />	
				</div>
				<div class="form-group">
					<p class="">Linkedin:</p>
					<input type="text" class="form-control" ng-model="$ctrl.aboutme.linkedin" />	
				</div>
				<div class="form-group">
					<p class="">Email:</p>
					<input type="text" class="form-control" ng-model="$ctrl.aboutme.email" />
				</div>
				<div class="col-md-12">
					<a type="submit" ng-click="$ctrl.save()" class="btn btn-default">保存</a>
					<a ng-click="$ctrl.reset()" class="btn btn-default">还原</a>
				</div>
			</form>
		</div>
	</div>
</div>
